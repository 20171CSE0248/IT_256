<html>
<head>
<style type="text/css" media="all">
p.first{text-indent:1cm;
	text-align:center;
	text-decoration:line-through;}
p.second{text-indent:1cm;
	text-align:left;
	text-decoration:underline;}
p.third{text-indent:1cm;
	text-align:right;
	text-decoration:blue wavy overline;
	text-shadow:5px 5px 3px blue;}

</style>
</head>
<body>
<p class="first">This illustrates line through</p>
<p class="second">This illustrates underline</p>
<p class="third">This illustrates overline</p>
</body>
</html>
