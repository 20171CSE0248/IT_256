<html>
<head>
<title>CSS child selector</title>
<style>
 	div > p{
			color:white;
			background-color:green;
			padding:2px;
		}
</style>
</head>
<body>

<div>
	<p>Paragrapf 1 in the div</p>
	<p>Paragrapf 2 in the div</p>
	<h1><p>Paragraph 3 in the div </p> </h1>
</div>


	<p>Paragrapf 4 not in the div</p>
	<p>Paragrapf 5 not in the div</p>
</body>
</html>
