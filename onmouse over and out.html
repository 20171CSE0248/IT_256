<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function over();
		 {
			document.write("Mouse Over");	// body...
		}
		function out(argument)
		 {
			document.write("Mouse Out");			// body...
		}
	</script>
</head>
<body>
<p>Bring your mouse inside the division to see the results:</p>
<div onmouseover="over()" onmouseout="out()">
	<h2>This is inside the division</h2>
</div>
</body>
</html>
